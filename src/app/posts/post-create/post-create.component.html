<mat-card>
    <mat-spinner *ngIf='isLoading'></mat-spinner>
    <form [formGroup]='form' (submit)="onSavePost()" *ngIf='!isLoading'>
        <mat-form-field>
            <input matInput type="text" name='title' formControlName='title' required placeholder="Post Title">
            <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error> 
        </mat-form-field>
        <div>
            <button mat-stroked-button type='button' (click)='filePicker.click()'>Pick Image</button>
            <input type="file" #filePicker (change)="onImageSelected($event)">
        </div>
        <mat-form-field>
            <textarea matInput rows="4" name='content' formControlName='content' placeholder="Post Content"></textarea>
            <mat-error *ngIf="form.get('content').invalid">Please enter a post content.</mat-error>
        </mat-form-field>    
        <button mat-raised-button color='primary' type="submit">Save Post</button>
    </form>
</mat-card>
